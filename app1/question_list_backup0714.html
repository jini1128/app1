<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'bootstrap.min.css'%}">
{% if question_list%}
    <ul>
        {% for question in question_list%}
        <li><a href="{%url 'app1:detail' question.id%}">{{question.subject}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>게시글이 없읍니다.</p>
{% endif %}

</body>
</html>
